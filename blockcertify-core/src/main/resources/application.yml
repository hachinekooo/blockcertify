blockchain:
  # 区块链总开关
  enabled: true

  # 测试配置
  testing:
    mock-enabled: true
    mock-config:
      success-rate: 0.9           # 90% 成功率
      avg-response-time: 2000     # 平均响应时间2秒
      simulate-reorg: false       # 是否模拟重组
      simulate-random-network-delay: true # 是否模拟随机网络延迟


database:
  name: blockcertify

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
